 <div class="d-flex justify-content-center my-5 flex-row">
  <form action="post">

    <label for="name-doc" class="mx-3 my-3">
      <p>Digite o nome do Documento:</p>
      <input
        type="text"
        name="name-doc"
        id="name-doc"
        placeholder="Nome do Documento"
        class="form-control"
      >
    </label>

    <label for="deleted" class="mx-3">
      <p>Deletado?</p>
      <input
        class="form-check-input"
        type="radio"
        name="True"
        id="deleted"
        value="True"
        > Sim
      <input
        class="form-check-input"
        type="radio"
        name="False"
        id="deleted"
        value="False"
      > Não
    </label>

    <label for="signed" class="mx-3">
      <p>Assinado?</p>
      <input
        class="form-check-input"
        type="radio"
        name="True"
        id="signed"
        value="True"
        > Sim
      <input
        class="form-check-input"
        type="radio"
        name="False"
        id="signed"
        value="False"
        > Não
    </label>

      <div class="d-flex">
        <div class="mx-3 my-4">
          <p>Selecione a Empresa:</p>
          <label
            for="options-companies"
            *ngFor="let created_company of created_companies"
            class="d-flex flex-direction-column my-1"
          >
          <input
            class="form-check-input"
            type="radio"
            name="created_user"
            id="options-companies"
            value=""
          >
        {{created_company}}
        </label>
    </div>
    <div class="mx-3 my-4">
      <p>Selecione o usuário que está criando:</p>
      <label
        for="options-users"
        *ngFor="let created_user of created_users"
        class="d-flex flex-direction-column my-1"
      >
      <input
        class="form-check-input"
        type="radio"
        name="created_user"
        id="options-users"
        value=""
      >
        {{created_user}}
      </label>
    </div>
    </div>

    <button
      class="btn btn-primary my-2" 
      type="submit"
      (click)="saveNewDoc()"
    >
    Criar Novo Documento
  </button>
  </form>
</div>
